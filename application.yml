eureka:
  client:
    registry-with-client: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICES/payment/doPayment
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICES/order/bookOrder
